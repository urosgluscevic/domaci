<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Shop</title>
    </head>
    <body>
        <form>
        <table border="1px">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"
                    name="name"
                    id="name"
                    required
                    maxlength="20"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" id="supreme" name="topping" value="supreme"><label for="supreme">Supreme</label><br>
                    <input type="radio" id="vegetarian" name="topping" value="vegetarian"><label for="vegetarian">Vegetarian</label><br>
                    <input type="radio" id="hawaiian" name="topping" value="hawaiian"><label for="vegetarian">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="sauce">
                        <option value="tomato">Tomato</option>
                        <option value="garlic">Garlic</option>
                        <option value="hot_sauce">Hot Sauce</option>
                        <option value="mayo">Mayo</option>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" id="extra_cheese" name="optional_extras" value="extra cheese"><label for="extra_cheese">Extra Cheese</label>
                    <input type="checkbox" id="gluten_free" name="optional_extras" value="gluten free base"><label for="gluten_free">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Delivery Instructions: <br>
                    <textarea name="instructions" cols="55" rows="5" required maxlength="100"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" value="submit">Send My Order</button>
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
