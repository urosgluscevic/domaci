    <body>
        <table border="1">
            <caption style="background-color: lightgrey;">My Multi Level Table</caption>

            <tr>
                <th rowspan="2" colspan = "2">Column 0</th>
                <th rowspan="2">Column 1</th>
                <th colspan="2">Column 2</th>
            </tr>
            <tr>
                <th>Column 2a</th>
                <th>Column 2b</th>
            </tr>
            <tr style="text-align: center;">
                <th rowspan="2">Row 1</th>
                <th>Row 1a</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr style="text-align: center;">
                <th>Row 1b</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr style="text-align: center;">
                <th colspan="2">Row 2</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
        </table>
    </body>
</html>
